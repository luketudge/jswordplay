<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style.css"></link>
    <title>Text manipulation demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>

    <h1>Highlight key words</h1>

    <div id="intro">
      <p>Enter some text. Any words in the text that are also present in a dictionary of target words will be highlighted.</p>
      <p>To view the dictionary file, open <a href="./target_words.js">target_words.js</a>.</p>
    </div>

    <div id="inout">
      <input name="textinput" placeholder="enter some text"></input>
      <p id="result"></p>
      <script src="./target_words.js"></script>
      <script src="./texthighlight.js"></script>
    </div>

  </body>

</html>
